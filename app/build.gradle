plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "org.sonarqube" version "3.1.1"
}

sonarqube {
  properties {
    property "sonar.projectKey", "lrochette_helloworld-java"
    property "sonar.organization", "laurent-rochette"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
    testCompile "org.testcontainers:testcontainers:1.15.1"
    testCompile "org.testcontainers:nginx:1.15.1"
    

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'helloworld.java.App'
}
